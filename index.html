<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boolzapp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Page wrapper-page -->
  <div class="wrapper-page">
    <!-- Background -->
    <div class="background"></div>
    <!-- /Background -->

    <!-- Wrapper-chat -->
    <div class="wrapper-chat">
      <!-- Box-left -->
      <div class="box-left">
        <!-- Box-left-top -->
        <div class="box-left-top">
          <!-- My profile -->
          <div class="header">
            <img class="round-image-profile" src="img/avatar_io.jpg" alt="Immagine mio profilo">
            <div class="nav-icons">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <!-- /My profile -->

          <!-- Notification -->
          <div class="notification">
            <div class="bell-container">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="notification-text">
              <p>Ricevi notifiche di nuovi messaggi</p>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>
          <!-- /Notification -->

          <!-- Search -->
          <div class="search">
            <div class="btn-search">
              <i class="fas fa-search"></i>
            </div>
            <input type="text">
          </div>
          <!-- /Search -->
        </div>
        <!-- /Box-left-top -->

        <!-- Box-left-bottom - lista contatti-->
        <div class="box-left-bottom">
          <!-- Connection list-->
          <ul class="connections-list">
            <li class="connections-list-item">
              <div class="connection-profile">
                <img class="round-image-profile" src="img/avatar_1.jpg" alt="Immagine profilo">
                <div class="profile-info">
                  <div class="profile-name">Michele</div>
                  <div class="profile-status">Non poteva essere altrimenti</div>
                </div>
              </div>
              <div class="connection-last-time">17.55</div>
            </li>
            <li class="connections-list-item"></li>
            <li class="connections-list-item"></li>
            <li class="connections-list-item"></li>
            <li class="connections-list-item"></li>
            <li class="connections-list-item"></li>
            <li class="connections-list-item"></li>
            <li class="connections-list-item"></li>
          </ul>
          <!-- /Connection list -->
        </div>
        <!-- /Box-left-bottom -->
      </div>
      <!-- /Box-left -->

      <!-- Box-right -->
      <div class="box-right">
        <!-- Connection profile -->
        <div class="header">
          <div class="connection-profile">
            <img class="round-image-profile" src="img/avatar_1.jpg" alt="Immagine profilo chat">
            <div class="chat-profile-info">
              <div class="profile-name">Michele</div>
              <div class="profile-last access">Ultimo accesso 17.55</div>
            </div>
          </div>

          <div class="nav-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <!-- /Connection profile -->

        <!-- Chat -->
        <div class="chat">
          <div class="chat-message sent">
              <div class="chat-baloon">
                <div class="text-message">Ciao.</div>
                <div class="time">17.55</div>
              </div>
          </div>

          <div class="chat-message recieved">
              <div class="chat-baloon">
                <div class="text-message">Ciao, come stai?</div>
                <div class="time">17.55</div>
              </div>
          </div>
        </div>
        <!-- /Chat -->

        <!-- Writing bar -->
        <div class="chat-bottom">
          <i class="far fa-smile"></i>
          <input type="text">
          <!-- <i class="fas fa-microphone"></i> -->
          <i class="fab fa-telegram-plane"></i>
        </div>
        <!-- /Writing bar -->
      </div>
      <!-- /Box-right -->
    </div>
    <!-- /Wrapper-chat -->
  </div>
  <!-- /Page wrapper-page -->

  <!-- TEMPLATES  -->

  <!-- Chat baloon -->
  <div class="template">
    <div class="chat-message">
      <div class="chat-baloon">
        <div class="text-message"></div>
        <div class="message-time"></div>
      </div>
    </div>
  </div>
  <!-- /Chat baloon -->

  <!-- Connection profile - TO DO??????-->
  <!-- /Connection profile -->
  <!-- JQeury + JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
